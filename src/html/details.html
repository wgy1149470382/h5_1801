<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/details.css" />
        <link rel="stylesheet" type="text/css" href="../lib/jquery.wgyZoom/jquery.wgyZoom.css" />
        <script src="../js/require.js" data-main="../js/details.js"></script>
    </head>
    <body>
    <header id="pageHeader"></header>
    <div id="main">
        <div class="container">
            <div class="crumb">
                <a href="">选酒中心</a>＞
                <a href="" class="category"></a>＞
                <strong class="name"></strong>
            </div>
            <div class="promotion clearfix">
                <div class="promotionPic">
                    <div class="picture">
                        <img src="" alt="" /> 
                    </div>
                    <div class="catalog">
                        <a href="" class="aUp"></a>
                        <div class="imgbox">
                            <ul>
                                <li><img src="" class="simg"/></li>
                                <li><img src="../img/catelog.png" alt="" /></li>
                                <li><img src="../img/baijiu3.png" alt="" /></li>
                                <li><img src="../img/laojiu4.png" alt="" /></li>
                            </ul>     
                        </div>
                        <a href="" class="aDown"></a>
                    </div>
                    <div class="num_id">商品ID：
                        <span class="n_id"></span>
                    </div>
                    <div class="share">
                        <button>加关注</button>
                    </div>
                </div>
                <div class="promotionMiddle">
                    <div class="introduce">
                        <h2 class="b_name"></h2>
                        <div class="grade">
                            <ul class="clearfix">
                                <li><span>商品评分：</span><img src="../img/grade.png" alt="" /></li>
                                <li>
                                    <span>好评度：<a href="" class="comment"></a></span>
                                    <span>近期出售数<a href="" class="sell"></a></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="news">
                        <dl>
                            <dt>促销信息：</dt>
                            <dd><i>换购</i><p>啤酒特惠，超值加价购，凑单爆款</p></dd>
                            <span class="fr">更多优惠<i></i></span>
                        </dl>
                    </div>
                    <div class="explain">
                        <p>也买价:<span>￥</span><span class="price"></span></p>
                    </div>
                    <div class="write">
                        <ul>
                            <li class="amount"><span>选择数量：</span><button class="sub"></button><input type="text" class="num"/><button class="add"></button></li>
                            <li><button class="addcar"></button></li>
                        </ul>
                    </div>
                    <div class="txt">
                        <p>该商品不支持礼品卡抵扣</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="pageFooter"></footer>
    <div id="offside"></div>
    </body>
</html>
